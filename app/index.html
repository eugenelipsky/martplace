<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<!-- Header Start -->
<header class="header">
    <div class="header__inner">
        <div class="container">
            <div class="header__top">
                <div class="header__logo">
                    <a href="#"><img src="img/logo.png" alt=""/></a>
                </div>
                <div class="header__btn">
                    <a href="#">Become a Seller</a>
                </div>
            </div>
        </div>
    </div>
    <div class="header__menu-wrapper">
        <div class="container">
            <div class="header__menu-inner">
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">All products</a></li>
                        <li><a href="#">Wordpress</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Pages</a></li>
                    </ul>
                </nav>
                <form class="header__search">
                    <input type="text" placeholder="Search product here..." required/>
                    <button type="submit"><img src="img/icons/search_icon.png" alt=""/></button>
                </form>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->
<section class="search" style="background-image: url(img/header_bg.jpg);">
    <div class="container">
        <div class="search__content">
            <div class="search__content-title">
                Create Your Own
                <span>Digital Product Marketplace</span>
            </div>
            <div class="search__content-descr">
                MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
            </div>
            <div class="search__content-btn">
                <a class="search__btn-white" href="#">View All Products</a>
                <a class="search__btn-transparent" href="#">Popular Products</a>
            </div>
        </div>
        <div class="search__form-inner">
            <span></span>
            <span></span>
            <form class="search__form">
                <input type="text" placeholder="Search your products..." required>
                <select name="search__select">
                    <option value="all">All Categories</option>
                    <option value="html">HTML Templates</option>
                    <option value="wordpress">Wordpress Templates</option>
                </select>
                <button type="submit">Search Now</button>
            </form>
        </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
